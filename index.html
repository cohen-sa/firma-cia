

<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Cohen International Advisors: Generador de firmas</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

        <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>

        <!--SCRIPT-->

        <script>

            //Name

            function addname()

            {

            var name = document.getElementById("name");

            var s = name.value;

            document.getElementById('name1').innerHTML = s;

            }

    

            //Title

            function addjobtitle()

            {

            var jobtitle = document.getElementById("jobtitle");

            var s = jobtitle.value;

            document.getElementById('jobtitle1').innerHTML = s;

            }

    

            //Mobile Phone Number

            function addmobileno()

            {

            var mobileno = document.getElementById("mobileno");

            var s = mobileno.value;

            document.getElementById('mobileno-input').innerHTML = s

            }

    

            //Email Address

            function addemailaddress()

            {

            var email = document.getElementById("email");

            var s = email.value;

            document.getElementById('email-input').innerHTML = s

            document.getElementById('email-input').href= "mailto:"+s;

            }

    

            //Copy

    

            $(function() {

            new Clipboard('#copy-button');

            });

        </script>

    </head>

    <body>



        

        <div id="mainContainer">

        



            <div id="template">

            <h1>Generador de firmas Cohen International Advisors</h1>

            <!--Fill out form - STARTS HERE-->



                <form>

                    <label>Tu nombre:</label>

                    <input id="name" type="text" name="name" placeholder="Nombre Apellido" onKeyup="addname()" required>

                    <hr>

                    <label>Cargo:</label>

                    <input id="jobtitle" type="text" name="jobtitle" placeholder="Empleado" onKeyup="addjobtitle()" required>

                    <hr>

                    <label>Teléfono:</label>

                    <input id="mobileno" type="text" name="mobileno" placeholder="0 800 122 6824" onKeyup="addmobileno()" required>

                    <hr>

                    <label>Mail:</label>

                    <input id="email" type="email" name="email" placeholder="tumail@cohen.com.ar" onKeyup="addemailaddress()" required>

                </form>

                <!--Fill out form - ENDS HERE-->     

                <!--Signature  Template - STARTS HERE-->

                <div id="copy">

                    <style>

                        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

                    </style>

                    <table>



                        <tr>

                            <td>



                            <span style="font-family:'Montserrat',Helvetica,Arial,sans-serif;font-size:14px;font-weight:700;color:#999;" id="name1"></span><br>

                            <span style="font-family:'Montserrat',Helvetica,Arial,sans-serif;font-size:11px;font-weight: regular;color:#999; text-transform: uppercase; margin-top: 2px" id="jobtitle1"></span><br>

                            </td>

                        </tr>

                        <tr>

                            <td style="padding-top: 4px;">

                                <span style="font-family:'Montserrat',Helvetica,Arial,sans-serif;font-size:11px;color:#999;">

                                    Tel: <span id="mobileno-input"></span>

                                    <br>

                                    <a href="mailto:info@cohen.com.ar" style="color:#c1995b; text-decoration: none" id="email-input"></a>

                                    <br>

                                <a href="https://www.cohenadvisors.com/" style="color:#c1995b;cursor: pointer; text-decoration: none; cursor: pointer" target="_blank">www.cohenadvisors.com</a> 

                                    <br>

                                    Dr. Luis Bonavita 1294 WTC Free Zone Torre 2 Oficina 537

                                    <br>

                                    Montevideo - Uruguay

                                    <br>

                                    <br>

                                    <br>

                                    <img src="./imagenes/logo-cia.png" width="128" alt="Cohen">




                                </span>


                                <br>

                                <br>

                                <div style="width: 100%; height: 1px;  border-bottom: 1px solid rgb(223, 223, 223);"></div>

                                <br>


                            </td>

                        </tr>

                    </table>

                    

                </div>

                <button type="button" id="copy-button" data-clipboard-target="#copy">

                    Copiá la firma

                </button>

        

            </div>

            <!--Signature  Template - ENDS HERE-->

        </div>

    </body>

</html>
